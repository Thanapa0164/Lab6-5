<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    table,tr,td {
    border: 1px solid black;
    }
    </style>
<meta charset="UTF-8">
<script>
function adddata(){
var textInput1 = document.getElementById("name");
var textname = textInput1.value;
var textInput2 = document.getElementById("address");
var textaddress = textInput2.value;
var textInput3 = document.getElementById("phone");
var textphone = textInput3.value;


var tr = document.createElement("tr");

var td1 = document.createElement("td");
td1.innerHTML = textname;
var td2 = document.createElement("td");
td2.innerHTML = textaddress;
var td3 = document.createElement("td");
td3.innerHTML = textphone;

var table = document.getElementById("table");
table.appendChild(tr);
tr.appendChild(td1);
tr.appendChild(td2);
tr.appendChild(td3);
}
</script>
</head>
<body>
<form>
    <label>ชื่อลูกค้า</label>
    <input type="text" id="name"></br>
    <label>ที่อยู่</label>
    <input type="text" id="address"></br>
    <label>โทรศัพท์</label>
    <input type="text" id="phone"></br>
    <input type="button" id="addButton" value="เพิ่ม" onclick="adddata()">
</form>
</br>
<table id = "table">
    <tr id = "tr">
        <td>ชื่อลูกค้า</td>
        <td>ที่อยู่</td>
        <td>โทรศัพท์</td>
    </tr>
</table>
</body>
</html>
